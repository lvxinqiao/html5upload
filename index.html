<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <!--author:Vace_Vlm(ocdo@qq.com),create:2016年1月13日 上午10:03-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta name="apple-mobile-web-app-title" content="vace" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>title</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <style>
    #fileupload {
        height: 35px;
        width: 85px;
        position: absolute;
        opacity: 0;
        z-index: 1;
        top: 0;
    }
    
    .file-control {
        margin-top: 20px;
    }
    </style>
</head>

<body class="container">
    <p class="bg-warning" style="padding: 10px">demo使用bootstrap为基本样式</p>
    <div class="row">
        <div class="col-xs-12" style="position:relative;">
            <button type="button" class="btn btn-danger">选择文件</button>
            <input type="file" name="file" id="fileupload" onchange="uploadNewFile(this)">
        </div>
    </div>
    <div id="upload-control"></div>
    </div>
    <div class="row" style="margin-top: 20px;">
        <div class="col-xs-12">
            <div class="panel panel-default">
                <div class="panel-heading">上传日志记录</div>
                <div class="panel-body" id="log">
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
